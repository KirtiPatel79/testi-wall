# Nginx reverse proxy for TestiWall
# Place in /etc/nginx/sites-available/testiwall
# Then: sudo ln -s /etc/nginx/sites-available/testiwall /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name testiwall.example.com;   # Change to your domain

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
